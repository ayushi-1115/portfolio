<section id="contact">
  <div class="card reveal">

      <!-- Honeypot spam field -->

      <input type="email" name="email" placeholder="Your Email" required>

    </form>
  </div>
</section>

<script>
/* =========================
   EMAILJS CONFIG (REAL)
========================= */
emailjs.init("Y9D1a85ciidY2lVeC");

const SERVICE_ID = "service_b7xzmrn";
const TEMPLATE_ID = "template_8v07uzc";

const form = document.getElementById("contactForm");
const status = document.getElementById("status");
const btn = document.getElementById("sendBtn");

form.addEventListener("submit", function(e){
  e.preventDefault();

  // Honeypot spam protection
  if(form.company.value !== "") return;

  btn.disabled = true;
  btn.innerText = "Sending...";
  status.innerText = "";

  emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, form)
    .then(() => {
      status.innerText = "âœ… Message sent successfully! Iâ€™ll get back to you soon.";
      status.className = "status success";
      form.reset();
    })
    .catch(() => {
      status.innerText = "âŒ Failed to send message. Please try again later.";
      status.className = "status error";
    })
    .finally(() => {
      btn.disabled = false;
      btn.innerText = "Send Message";
    });
});
